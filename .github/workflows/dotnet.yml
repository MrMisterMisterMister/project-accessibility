name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "junyitest" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies 
      run: dotnet restore 

    - name: Build
      run: dotnet build --no-restore --project ./project-accessibility.csproj

    - name: Test
      run: dotnet test --no-build --verbosity normal

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Clodsire is the cutest
        draft: false
        prerelease: false